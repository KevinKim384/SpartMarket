<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-hand Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7fa;
            display: flex;
            min-height: 100vh; /* 화면 세로 크기 최소화 */
            flex-direction: column;
        }

        .sidebar {
            background-color: #e5e5f7;
            padding: 20px;
            width: 200px;
            position: fixed;
            height: 100%; /* 화면 전체 높이 사용 */
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar input {
            margin-right: 5px;
        }

        .main-content {
            margin-left: 220px; /* sidebar 만큼 여백을 줌 */
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* 내용이 많아질 경우 스크롤 가능 */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header input {
            padding: 5px;
            font-size: 16px;
            width: 300px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: normal;
        }

        .product-card p {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }

        .product-card button {
            background-color: #6a73ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Filter by Tags</h2>
        <ul>
            <li><input type="checkbox" id="electronics"><label for="electronics">Electronics</label></li>
            <li><input type="checkbox" id="furniture"><label for="furniture">Furniture</label></li>
            <li><input type="checkbox" id="clothing"><label for="clothing">Clothing</label></li>
            <li><input type="checkbox" id="books"><label for="books">Books</label></li>
            <li><input type="checkbox" id="toys"><label for="toys">Toys</label></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Second-hand Market</h1>
            </div>
            <input type="search" placeholder="Search products...">
        </div>

        <div class="products">
            <div class="product-card">
                <img src="vintage_wooden_chair.jpg" alt="Vintage Wooden Chair">
                <h3>Vintage Wooden Chair</h3>
                <p>$150</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="used_laptop.jpg" alt="Used Laptop">
                <h3>Used Laptop</h3>
                <p>$350</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="collection_of_books.jpg" alt="Collection of Books">
                <h3>Collection of Books</h3>
                <p>$40</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="designer_handbag.jpg" alt="Designer Handbag">
                <h3>Designer Handbag</h3>
                <p>$200</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="children_toys.jpg" alt="Children's Toys">
                <h3>Children's Toys</h3>
                <p>$25</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="kitchen_appliances_set.jpg" alt="Kitchen Appliances Set">
                <h3>Kitchen Appliances Set</h3>
                <p>$80</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
