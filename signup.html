<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #94B9F3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-box {
            background-color: #ece9f8;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .registration-box h2 {
            margin-top: 0;
            font-size: 24px;
            color: #000;
        }
        .registration-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d6c8f0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            color: #9782db;
            background-color: #fff;
        }
        .registration-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #cab9f1;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Register now</h2>
        <input type="email" placeholder="Email address *">
        <input type="password" placeholder="Password*">
        <button>Sign up</button>
    </div>
</body>
</html>
